<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Assignment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Enter A String to Reverse</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button id="reverseButton" onclick="reverses()">Just Do It</button>
        <p id="output1"></p>
    </div>
    <div class="container">
        <h1>Enter A Number to check for Palindrome</h1>
        <input type="text" id="inputString1" placeholder="Enter a Number">
        <button id="palindromeButton" onclick="palindrome()">Just Do It</button>
        <p id="output2"></p>
    </div>
    <div class="container">
        <h1>Enter Total Bill and Tip percentage.</h1>
        <input type="text" id="inputString2" placeholder="Enter a Number">
        <input type="text" id="inputString3" placeholder="Enter a Percentage">
        <button id="billButton" onclick="bill()">Just Do It</button>
        <p id="output3"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
